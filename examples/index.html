<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Handler</title>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap&loading=async&libraries=marker&region=CL&language=es"
        async defer></script>
    <script src="../dist/google-maps-handler.min.js" defer></script>
    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .googleMapContainer {
            box-sizing: initial;
            width: 80%;
            height: 80%;
        }

        .googleMapContainer img {
            max-width: none;
        }
    </style>
</head>

<body>
    <div id="mapContainer" class="googleMapContainer"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("mapContainer"), {
                zoom: 20,
                center: { lat: -36.787019, lng: -73.090661 },
                mapId: 'MAP_ID',
                renderingType: google.maps.RenderingType.VECTOR,
                mapTypeControl: false,
            });

            const handler1 = new GoogleMapsHandler(map);

            handler1.addMarker({ lat: -36.787019, lng: -73.090661 }, { title: "Marker 1" });

            const handler2 = new GoogleMapsHandler(map);

            handler2.addMarker({ lat: -36.787019, lng: -73.089661 }, { title: "Marker 2" });
            handler2.addMarker({ lat: -36.787019, lng: -73.091661 }, { title: "Marker 3" });

            setTimeout(() => {
                handler2.hideMarkers();
            }, 5000);
        }
    </script>
</body>

</html>
